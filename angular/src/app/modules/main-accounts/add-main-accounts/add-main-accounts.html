<div class="main-account-form-card" @cardEnter>
  <div class="card-header" @headerEnter>
    <h4 class="card-title">
      {{ editingId ? ('MainAccount::UpdateMainAccount' | abpLocalization) : ('MainAccount::CreateMainAccount' | abpLocalization) }}
    </h4>
  </div>

  <div class="card-body" @formStagger>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <!-- Account Name -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::AccountNameRequired' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="accountName"
          [placeholder]="'MainAccount::EnterAccountName' | abpLocalization"
        />
        <div class="text-danger mt-1" *ngIf="form.get('accountName')?.invalid && form.get('accountName')?.touched">
          {{ 'MainAccount::AccountNameIsRequired' | abpLocalization }}
        </div>
      </div>

      <!-- Account Name EN -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::AccountNameEn' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="accountNameEn"
          [placeholder]="'MainAccount::EnterAccountNameEn' | abpLocalization"
        />
      </div>

      <!-- Title -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::Title' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          [placeholder]="'MainAccount::EnterTitle' | abpLocalization"
        />
      </div>

      <!-- Title EN -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::TitleEn' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="titleEn"
          [placeholder]="'MainAccount::EnterTitleEn' | abpLocalization"
        />
      </div>

      <!-- Transferred To -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::TransferredTo' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="transferredTo"
        />
      </div>

      <!-- Transferred To EN -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::TransferredToEn' | abpLocalization }}</label>
        <input
          type="text"
          class="form-control"
          formControlName="transferredToEn"
        />
      </div>

      <!-- Notes -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::Notes' | abpLocalization }}</label>
        <textarea
          rows="3"
          class="form-control"
          formControlName="notes">
        </textarea>
      </div>

      <!-- Parent Main Account -->
      <div class="mb-3 form-group-anim">
        <label class="form-label">{{ 'MainAccount::ParentMainAccount' | abpLocalization }}</label>
        <select class="form-select" formControlName="parentMainAccountId">
          <option [ngValue]="null">{{ 'MainAccount::SelectParentAccount' | abpLocalization }}</option>
          <option *ngFor="let account of parentAccounts"
                  [value]="account.id">
            {{ account.accountName }}
          </option>
        </select>
      </div>

      <!-- Is Active -->
      <div class="form-check form-switch mb-4 form-group-anim">
        <input
          class="form-check-input"
          type="checkbox"
          formControlName="isActive"
        />
        <label class="form-check-label">
          {{ 'MainAccount::Active' | abpLocalization }}
        </label>
      </div>

      <!-- Buttons -->
      <div class="form-actions">
        <button
          type="button"
          class="btn-cancel"
          (click)="router.navigate(['/main-accounts'])">
          {{ 'MainAccount::Cancel' | abpLocalization }}
        </button>
        <button
          type="submit"
          class="btn-save"
          [disabled]="form.invalid">
          {{ 'MainAccount::Save' | abpLocalization }}
        </button>
      </div>

    </form>

  </div>
</div>
